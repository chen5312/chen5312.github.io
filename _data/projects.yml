  - project: Analysis of Temperature Anomalies
  role: Time Series Analysis, Predictive Modeling
  duration: Spring 2022
  url: "https://730241b2-c882-4d0c-b5ec-cd3b4b19de76.filesusr.com/ugd/63c7b4_531ecbccc39f40a9b7ba35feb96c2aee.pdf"
  description: Utilized time series methods to analyze a dataset comprising annual temperature anomalies spanning from 1850 to 2021 for the northern hemisphere. The primary objective was to gain insights into climate change and potential environmental issues related to temperature. Employed various techniques, including time series modeling and model selection (ARIMA), through the examination of time series plots, ACF, PACF, and residuals plots to identify the most suitable model. Validated the fitted model by forecasting temperature anomalies for the last 6 years. (Credit to my teammates: Maria Concepcion Cruz, Lucas Choi)

  - project: The Impact of Exercise on Depression & Analysis of Gender in Sports
  role: Application of Non-parametric Statistics
  duration: Spring 2022
  url: "https://730241b2-c882-4d0c-b5ec-cd3b4b19de76.filesusr.com/ugd/63c7b4_be6ab51d4cdd432c91373fbb2ba29f38.pdf"
  description: [Exploring the Influence of Exercise on Depression] Investigated the potential impact of physical exercise on individuals' moods. Conducted an analysis of participants' depression levels using a quantitative scale, comparing rates among different exercise groups (None - no regular exercise, Jog20 - 20 minutes of jogging per day, and Jog60 - 60 minutes of jogging per day). Employed the KW-test as the chosen statistical technique; [Evaluating the Relationship between Gender and Sports]Explored the interplay between gender and sports to determine whether they are independent or dependent variables. Utilized the permutation test for independence as the statistical method. Grateful acknowledgment to teammates Kayla Pham and Howie Huang for their contributions to the project.Conducted data cleansing and exploratory data analysis, implemented diverse machine learning models (KNN, Random Forest, XGBoost), and constructed an API using the Flask framework. The output comprises websites featuring various tabs, with a specific tab utilizing user input to generate predictions based on the implemented machine learning models. (Credit to my teammates: Kayla Pham, Howie Huang)

