  - project: The Impact of Categorical Variables on the Prevalence of Byssinosis
  role: Categorical Data Analysis
  duration: Fall 2021
  url: "https://730241b2-c882-4d0c-b5ec-cd3b4b19de76.filesusr.com/ugd/63c7b4_8fa73db462aa4848b70ae1747197135f.pdf"
  description: Utilized a dataset containing the number of people who are affected with Byssinosis (Byssinosis) and those who are not (Non.Byssinosis); Interested in how/which explanatory variable affect the response variables(the prevalence of byssinosis); Explored the relationship between the response variables (Byssinosis, Non.Byssinosis) and five explanatory variables (Employment, Workspace, Smoking, Sex, Race) through various statistical tools; Performed model selection using AIC as our criterion and then using BIC to redo the process for inference; Implemented a Bonferroni Correction to test the model for evidence of non-zero coefficients; Tested our model by conducting a Wald test on our testing data (Credit to my teammates: Yuxi Jiang, Jose Lopez, Jaehyeon Park, Andrew Mai)

