        <h3>The Impact of Categorical Variables on the Prevalence of Byssinosis </h3>
        <b>Fall 2021</b>
        <i>keywords: Categorical Data Analysis</i>
        <p>
            - Utilized a dataset containing the number of people who are affected with Byssinosis (Byssinosis) and those who are not (Non.Byssinosis)
            <br>
            - Interested in how/which explanatory variable affect the response variables(the prevalence of byssinosis)
            <br>
            - Explored the relationship between the response variables (Byssinosis, Non.Byssinosis) and five explanatory variables (Employment, Workspace, Smoking, Sex, Race) through various statistical tools 
            <br>
            - Performed model selection using AIC as our criterion and then using BIC to redo the process for inference
            <br>
            - Implemented a Bonferroni Correction to test the model for evidence of non-zero coefficients
            <br>
            - Tested our model by conducting a Wald test on our testing data
            <br>
            - Credit to my teammates: Yuxi Jiang, Jose Lopez, Jaehyeon Park, Andrew Mai </p>
